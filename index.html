  header {

  form {

    padding: 20px;

    box-shadow: 0 3px 8px rgba(0,0,0,0.1);

  section {

    box-shadow: inset 0 0 5px #a0d5d5;
  }
  section h2 {
    margin-top: 0;
    color: #005050;
    border-bottom: 2px solid #00b3b3;
    padding-bottom: 5px;
  }
  label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
  }
  input[type="text"],
  input[type="number"],
  input[type="date"],
  input[type="time"],
  select,
  textarea {
    width: 100%;
    padding: 8px 10px;
    margin-bottom: 15px;
    border: 1.5px solid #b4d9d9;
    border-radius: 8px;
    font-size: 1rem;
    color: #003636;
    box-sizing: border-box;
  }
  textarea {
    resize: vertical;
    min-height: 80px;
  }
  .radio-group {
    display: flex;
    gap: 10px;
    margin-bottom: 10px;
  }
  .radio-group label {
    font-weight: normal;
    display: flex;
    align-items: center;
    gap: 6px;
  }
  input[type="radio"] {
    accent-color: #00b3b3;
    cursor: pointer;
  }
  .btn-status {
    border: none;
    border-radius: 15px;
    padding: 7px 18px;
    cursor: pointer;
    font-weight: 700;
    font-size: 0.9rem;
    color: white;
    user-select: none;
  }
  .btn-bueno {
    background-color: #3CB371; /* verde bandera */
  }
  .btn-malo {
    background-color: #E34234; /* rojo bandera */
  }
  .status-options {
    margin-bottom: 12px;
  }
  .submit-btn {
    background-color: #009999;
    border: none;
    color: white;
    padding: 14px 25px;
    font-size: 1.2rem;
    border-radius: 20px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    width: 100%;
    max-width: 400px;
    display: block;
    margin: 0 auto;
  }
  .submit-btn:hover {
    background-color: #007777;
  }
  @media (min-width: 768px) {
    .grid-2 {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
  }
</style>
